
<div class="container spacer">
  <div class="panel panel-primary"  *ngIf="mode==1">
    <div class="panel-body"><h4>Nouveau Contact </h4></div>
    <div class="container">
      <div>
      <div class="form-group">
        <label class="control-label"><h5>Nom:</h5></label>
        <input class="form-control" type="text"  [(ngModel)]="contact.nom"/>
      </div>
      <div class="form-group">
        <label class="control-label"><h5>Prénom:</h5></label>
        <input class="form-control" type="text"  [(ngModel)]="contact.prenom"/>
      </div>
      <div class="form-group">
        <label class="control-label"><h5>Email:</h5></label>
        <input class="form-control" type="text"  [(ngModel)]="contact.email"/>
      </div>
      <div class="form-group">
        <label class="control-label"><h5>Date de naissance:</h5></label>
        <input class="form-control" type="date"  [(ngModel)]="contact.dateNaissance"/>
      </div>
      <div class="form-group">
        <label class="control-label"><h5>Tel:</h5></label>
        <input class="form-control" type="text"  [(ngModel)]="contact.tel"/>
      </div>
      <button class="btn btn-primary" (click)="saveContact()">Save</button>



      </div>
    </div>
  </div>


  <div class="panel panel-primary"  *ngIf="mode==2">
    <div class="panel-body"><h4>Confirmation</h4></div>
    <div class="container">
      <div>
        <div class="form-group">
          <label class="control-label"><h5>Nom:</h5></label>
          <label>{{contact.nom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label"><h5>Prénom:</h5></label>
          <label>{{contact.prenom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label"><h5>Email:</h5></label>
          <label>{{contact.email}}</label>
        </div>
        <div class="form-group">
          <label class="control-label"><h5>Date de naissance:</h5></label>
          <label>{{contact.dateNaissance}}</label>
        </div>
        <div class="form-group">
          <label class="control-label"><h5>Tel:</h5></label>
          <label>{{contact.tel}}</label>
        </div>
        <button class="btn btn-primary" (click)="mode=1">Nouveau Contact</button>



      </div>
    </div>
  </div>
</div>
